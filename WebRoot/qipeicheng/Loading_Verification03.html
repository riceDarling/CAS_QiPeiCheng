<meta charset="UTF-8">
<link rel="stylesheet" href="css/Loading_Verification03.css" />

<div class="lv_model_bg">
    <div class="lv_model_text">未装车查询表</div>
    <div class="lv_model_content">
        <div class="lv_one">
            <span style="margin-left: 1260px;"> <input type="button" value="退出" clickToClose/></span>
        </div>
        <div class="lv_two">
            <div class="lv_two_one">
                第一步：装车检查，扫描托运单号条码
            </div>
            <div class="lv_two_one">第二步：上传已装车托运单</div>
            <div class="lv_two_two">第三步：检查未装车托运单</div>
            <div class="lv_two_one">第四步：打印装车报表</div>
        </div>
        <div class="lv_three">
            <div class="lv_three_one">

            </div>
            <div class="Sheet">
                <table id="moveTable" border="0" cellpadding="0" cellspacing="0">
                    <thead>
                        <tr>
                            <td width="50px">序号</td>
                            <td width="90px">日期</td>
                            <td width="90px">运单号</td>
                            <td width="90px">托运方</td>
                            <td width="70px">接收方</td>
                            <td width="60px">件数</td>
                            <td width="50px">运费/方式</td>
                            <td width="60px">保险费</td>
                            <td width="50px">工本费</td>
                            <td width="60px">服务费</td>
                            <td width="60px">托运方付</td>
                            <td width="60px">代收款</td>
                            <td width="60px">手续费</td>
                            <td width="60px">接收方付</td>
                            <td width="60px">目的地</td>
                        </tr>
                    </thead>
                    <tbody id="loadTbody3">

                    </tbody>
                </table>

            </div>

         <div id="total">
                <button style="width:100px;height:30px;" clickToPopup="Loading_Verification04" clickToClose>下一步</button>
            </div>
        </div>
    </div>
</div>
