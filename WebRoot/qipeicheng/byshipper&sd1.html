            <span>

                </thead>
                <tbody>

                </tbody>
            </table>
            <!--endprint-->

       <div class="bss1_three">
		件数合计: <input type=text style="width:80px" id="numsum" disabled></input>代收款合计: <input type=text style="width:80px" id="totalsum" disabled></input> 银行手续费: <input type=text style="width:60px" id="counterFeesum" disabled></input> 实付款合计: <input type=text style="width:80px" id="paymentsum"  disabled></input>
		</div>
