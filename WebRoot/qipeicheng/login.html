<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/qipei.css" />

    <title></title>
    <script type="text/javascript" src="js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="js/localsetting.js"></script>

</head>

<body bgcolor="aliceblue">
    <div class="login_bg">
        <div class="login_text">系统登录</div>
        <div class="login_content_bg">
            <div class="login_content_2">
                <div class="login_fill"></div>
                <div class="left">
                    <div class="login_content_companyname">
                        <span class="text">公司名称(N)</span>
                    </div>
                    <div class="login_content_companyname">
                        <span class="text">用&nbsp;&nbsp;户&nbsp;&nbsp;名(U)</span>
                    </div>
                    <div class="login_content_companyname">
                        <span class="text">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码(P)</span>
                    </div>
                    <div class="login_content_companyname">
                        <span class="text">当前日期(D)</span>
                    </div>
                </div>
                <div class="right">
                    <div class="login_content_right_model">
                        <select name="company" disabled>
				    			<option value="">天津正通物流有限公司</option>
				    		</select>
                    </div>
                    <div class="login_content_right_model">
                       <!--  <select name="username" class="username">
				    		<option id="" value="">11</option>
<option id="" value=""></option>
				    		</select> -->
				    <input id="username" class="username" />
                    </div>
                    <div class="login_content_right_model">
                        <input type="password" id="password" />
                    </div>
                    <div class="login_content_right_model">
                        <input type="text" id="time" disabled/>
                    </div>
                </div>
                <div class="login_submit">
                    <button class="login_submit_left" id="login-button">确定</button>
                    <button class="login_submit_right">取消</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
<script src="js/jquery-1.11.0.js"></script>
<script src="js/login.js"></script>
