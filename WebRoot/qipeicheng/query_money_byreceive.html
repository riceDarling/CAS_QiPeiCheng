<meta charset="utf-8" />
<link rel="stylesheet" href="css/query_money_byreceive.css" />
<div class="qmb_model_bg">
    <div class="qmb_model_text">取货付款查询表(收方付运费)</div>
    <div class="qmb_model_content">
        <div class="qmb_top">
            <div class="qmb_top_button">
                <input style="height:80%; margin-left: 70px; float: left;width: 18%;" type="button" value="打印回款单" />
                <span style="height:80%; margin-left: 10px; float: left;margin-top: 6px;">
				</span>
                <input style="height: 80%;margin-left: 350px;float: left;width: 10%;" type="button" value="退出" clickToClose/>
            </div>
        </div>
        <div class="qmb_table">
            <table style="text-align: center;font-size: 12px;" border="1" width="100%" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <td>序号</td>
                        <td class="qmb_table_date">开单日期</td>
                        <td class="qmb_table_transportnumber">运单号</td>
                        <td class="qmb_table_receive">托运方</td>
                        <td class="qmb_table_receive">接收方</td>
                        <td class="qmb_table_number">件数</td>
                        <td>运费/方式</td>
                        <td>保险费</td>
                        <td>托运方付</td>
                        <td>工本费</td>
                        <td>服务费</td>
                        <td class="qmb_table_money">代收款</td>
                        <td>手续费</td>
                        <td>送货费</td>
                        <td>接收方付</td>
                        <td>未付</td>
                        <td class="qmb_table_receive">退回</td>
                        <td class="qmb_table_date">发货地-----目的地</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/query_money_byreceive.js"></script>
