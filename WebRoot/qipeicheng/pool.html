<meta charset="UTF-8">
<link rel="stylesheet" href="css/pool.css" />
<script src="js/jquery-1.11.0.js"></script>
<div class="model_bg">
    <div class="model_text">
        按托运方汇总
    </div>
    <div class="model_content">

        <div class="p_one">
            <span>
				<input type="button" style="width:100px;height:30px" value="查询明细" clickToPopup="pool_detail"/>
				<input type="button" style="width:100px;height:30px" value="打印" onclick="doPrint()"/>
				<!--<input type="checkbox" />
				按代收款排列-->
				<input type="button" style="width:100px;height:30px" name="" id="" value="退出" clickToClose/>
			</span>
        </div>
        <div class="p_two">
            <!--startprint-->
            <h2>欠代收款汇总-按托运方汇总</h2>
            <table id="moveTable" width="100%" border="1" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <td width="40%">托运方</td>
                        <td width="15%">件数</td>
                        <td width="30%">代收款</td>
                        <td width="15%">手续费</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!--endprint-->
        </div>
         <div class="t_three">
		 件数合计: <input type=text style="width:80px" id="numsum"  disabled></input> 代收款合计: <input type=text style="width:80px" id="totalsum" disabled></input> 银行手续费: <input type=text style="width:60px" id="counterFeesum" disabled></input> 
		</div>
    </div>
</div>
<script src="js/pool.js"></script>
