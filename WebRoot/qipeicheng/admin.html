<meta charset="UTF-8">
<link rel="stylesheet" href="css/admin.css" />
<div class="admin">
    <div class="admin_down_right">
        <div class="admin_down_right_title_bg">
            <span>管理员管理</span>
        </div>
        <div class="admin_down_right_content_bg">
            <div class="admin_down_right_content_left">
                <div class="admin_down_right_content_title_bg">
                    <span>管理员管理</span>
                </div>
                <div class="admin_down_right_content_middle">
                    <div class="admin_down_right_content_middle_one">
                        <span style="width:10%">序号</span>
                        <span style="width:40%">账号</span>
                        <span style="width:50%">权限</span>
                        <span class="last_span_xk"></span>
                    </div>
                    <div class="admin_down_right_content_middle_two">
                        <table cellspacing="0px" selectList>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="admin_down_right_content_right">
                <button class="admin_down_right_content_right_button_Esc" clickToClose>退出</button>
                <div class="admin_down_right_content_right_button_fill1"></div>
                <button class="admin_down_right_content_right_button" clickToPopup="addadmin" parm="add">增加</button>
                <div class="admin_down_right_content_right_fill2"></div>
                <button class="admin_down_right_content_right_button" clickToPopup="updateadmin" parm="edit">修改</button>
                <div class="admin_down_right_content_right_fill2"></div>
                <button class="admin_down_right_content_right_button" id="delete">删除</button>
               	<div class="admin_down_right_content_right_fill2"></div>
				 <!-- <button class="admin_down_right_content_right_button" clickToPopup="queryadmin">查询</button>
				<div class="admin_down_right_content_right_button_fill1"></div> -->
                <button class="admin_down_right_content_right_button" id="refresh">刷新</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/admin.js">


</script>
