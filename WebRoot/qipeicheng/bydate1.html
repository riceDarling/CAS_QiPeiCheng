<meta charset="UTF-8">
<link rel="stylesheet" href="css/bydate1.css" />
<script src="js/jquery-1.11.0.js"></script>
<div class="model_bg">
    <div class="model_text">
        按日期汇总
    </div>
    <div class="model_content">

        <div class="bd1_one">
            <span>
				<input type="button" style="width:100px;height:30px" value="查询明细" clickToPopup="bydate2"/>
				<input type="button" style="width:100px;height:30px" value="打印" onclick="doPrint()"/>
				<input type="button" style="width:100px;height:30px" name="" id="" value="退出" clickToClose/>
			</span>
        </div>
        
        <div class="bd1_two">
            <!--startprint-->
            <h2>付代收款报表-按日期汇总</h2>
            <table id="moveTable" width="100%" border="1" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <td width="20%">付代收款日期</td>
                        <td width="20%">代收款</td>
                        <td width="20%">手续费</td>
                        <td width="20%">实付款</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!--endprint-->
        </div>
        <div class="bd1_three">
			代收款合计: <input type=text style="width:80px" id="totalsum" disabled></input> 银行手续费: <input type=text style="width:60px" id="counterFeesum" disabled></input> 实付款合计: <input type=text style="width:80px" id="paymentsum"  disabled></input>
		</div>
    </div>
</div>
<script src="js/bydate1.js"></script>
<script src="js/moveTable.js"></script>
<script src="js/printTable.js"></script>
