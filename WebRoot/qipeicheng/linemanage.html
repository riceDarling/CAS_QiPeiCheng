<meta charset="UTF-8">
<link rel="stylesheet" href="css/linemanage.css" />
<div class="linemanage">
    <div class="linemanage_down_right">
        <div class="linemanage_down_right_title_bg">
            <span>线路管理</span>
        </div>
        <div class="linemanage_down_right_content_bg">
            <div class="linemanage_down_right_content_left">
                <div class="linemanage_down_right_content_title_bg">
                    <span>线路管理</span>
                </div>
                <div class="linemanage_down_right_content_middle">
                    <div class="linemanage_down_right_content_middle_one">
                        <span style="width:12%">序号&nbsp&nbsp</span>
                        <span style="width:44%">线路名称
                        
                            </span>
                        <span style="width:44%">业务员名称</span>
                        <span class="last_span_xk"></span>
                    </div>
                    <div class="linemanage_down_right_content_middle_two">
                        <table cellspacing="1px" selectList>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="linemanage_down_right_content_right">
                <button class="linemanage_down_right_content_right_button_Esc" clickToClose>退出</button>
                <div class="linemanage_down_right_content_right_button_fill1"></div>
                <button class="linemanage_down_right_content_right_button" clickToPopup="addlinemanage" parm="add">增加</button>
                <div class="linemanage_down_right_content_right_fill2"></div>
                <button class="linemanage_down_right_content_right_button" clickToPopup="updatelinemanage" parm="edit">修改</button>
                <div class="linemanage_down_right_content_right_fill2"></div>
                <button class="linemanage_down_right_content_right_button" id="delete">删除</button>
                <div class="linemanage_down_right_content_right_fill2"></div>
				<!-- <button class="linemanage_down_right_content_right_button" clickToPopup="querylinemanage">查询</button>
				<div class="linemanage_down_right_content_right_button_fill1"></div> -->
                <button class="linemanage_down_right_content_right_button" id="refresh">刷新</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/linemanage.js"></script>
